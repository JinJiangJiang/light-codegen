service.com.networknt.registry.URL:
  - com.networknt.registry.URLImpl:
      protocol: https
      host: localhost
      port: 8088
      path: direct
      parameters:
        party.reference-2.01.00: https://localhost:8444
service.com.networknt.registry.Registry:
  - com.networknt.registry.support.DirectRegistry   
  
