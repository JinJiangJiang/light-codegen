service.com.networknt.consul.client.ConsulClient:
  - com.networknt.consul.client.ConsulClientImpl:
    - java.lang.String: http
    - java.lang.String: localhost
    - int: 8500

consul.consulUrl: http://localhost:8500
consul.maxReqPerConn: 1000000
consul.deregisterAfter: 2m
consul.checkInterval: 10s
consul.tcpCheck: false
consul.httpCheck: true
consul.ttlCheck: false

reference-startup.enableSecurityforOAuth2ServerCall: false
reference-startup.enableHttp2forReferenceCall: true
  